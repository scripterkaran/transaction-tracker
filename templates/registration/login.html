{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div id="wrapper">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <a href="{% url 'signup' %}" class="link-button">Create new account</a>
    </div>
{% endblock %}
